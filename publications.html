<div class="container-full bg-white py-5">
  <div class="container">

<div style="display:block;">
  <form id="publicationForm">
  <div class="form-row align-items-end" style="padding-bottom: 10px; padding-top: 10px;">

    <div class="col">
      <label for="searchPubs">Search</label>
      <input id="searchPubs" class="form-control" placeholder="Search..."></input>
    </div>

    <div class="col">
      <label for="selectPublicationType">Publication type</label>
      <select id="selectPublicationType" class="form-control pubSelect">
        <option value="">All</div></option>
        <option value="submitted/to appear/in press">Submitted / in press</option>
        <option value="ongoing">In preparation</option>
        <option value="textbook/monograph">Textbook</option>
        <option value="survey/encyclopedia">Surveys</option>
        <option value="article{">Journal articles</option>
        <option value="inproceedings">Conference papers</option>
        <option value="incollection">Book chapters</option>
        <option value="edited collection/special issue">Edited collections</option>
        <option value="phdthesis/mastersthesis">PhD/MSc theses</option>
        <option value="manuscript/handout/slides/technical report">Unpublished manuscripts</option>
      </select>
    </div>
    <div class="col">
      <label for="selectEmpiricalTopic">Empirical topic</label>
      <select id="selectEmpiricalTopic" class="form-control pubSelect">
        <option value=""><b>All</b></option>
        <option value="Anaphora"><b>Anaphora</b></option>
        <option value="answer particle/yes/polarity particle"><b>Answer particles</b></option>
        <option value="Attitude predicates/believe/wonder/surprise/embedding"><b>Attitude predicates</b></option>
        <option value="Comparative"><b>Comparatives</b></option>
        <option value="Disjunct"><b>Disjunction</b></option>
        <option value="Ellipsis"><b>Ellipsis</b></option>
        <option value="Free choice"><b>Free choice inferences</b></option>
        <option value="Ignorance inferences"><b>Ignorance inferences</b></option>
        <option value="Indefinite/n-word"><b>Indefinites</b></option>
        <option value="modality/modals/believe/wonder/attitude"><b>Modality</b></option>
        <option value="Negation/n-word"><b>Negation</b></option>
        <option value="Numerals"><b>Numerals</b></option>
        <option value="Polarity sensitive items/npi/negative polarity/positive polarity"><b>Polarity sensitive items</b></option>
        <option value="Quantification/quantifier"><b>Quantification</b></option>
        <option value="Question/interrogative"><b>Questions</b></option>
        <option value="Rising declaratives"><b>Rising declaratives</b></option>
        <option value="Tag questions"><b>Tag questions</b></option>
      </select>
    </div>
    <div class="col">
      <label for="selectTheoreticalTopic">Theoretical topic</label>
      <select id="selectTheoreticalTopic" class="form-control pubSelect">
        <option value=""><b>All</b></option>
        <option value="attention"><b>Attentional semantics</b></option>
        <option value="Compositionality/composing"><b>Compositionality</b></option>
        <option value="commitments"><b>Discourse commitments</b></option>
        <option value="Dynamic semantics"><b>Dynamic semantics</b></option>
        <option value="Exhaustivity/exhaustification"><b>Exhaustivity</b></option>
        <option value="Highlighting"><b>Highlighting</b></option>
        <option value="Inquisitive semantics"><b>Inquisitive semantics</b></option>
        <option value="intonation/prosody"><b>Intonational meaning</b></option>
        <option value="asymmetry"><b>Production/comprehension asymmetry</b></option>
      </select>

    </div>
    <div class="col">
      <label for="selectDiscipline">Discipline</label>
      <select id="selectDiscipline" class="form-control pubSelect">
        <option value=""><b>All</b></option>
        <option value="Theoretical linguistics"><b>Theoretical linguistics</b></option>
        <option value="Experimental linguistics/experiment"><b>Experimental linguistics</b></option>
        <option value="Philosophical logic"><b>Philosophical logic</b></option>
        <option value="Artificial intelligence"><b>Artificial intelligence</b></option>
      </select>
    </div>

    <div class="col">
      <button id="pubFormReset" type="reset" class="btn btn-outline-dark">Reset all</button>
    </div>
  </div>
</form>
</div>
