<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Site title defined in _config.yml; Page title defined in frontmatter for each page -->
    <title>{{ page.title }} - {{ site.title }}</title>
  
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
    <script src="{{ '/assets/js/bootstrap/bootstrap.bundle.min.js' | relative_url }}"></script>

    <!-- Font Awesome files -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"> -->
  </head>
  <body>
    {% include navigation.html %}
    
    {{ content }}
    
    <footer class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <a href="{{ site.baseurl }}/" class="serif plain">
              {{ site.title }}
            </a>
            Copyright Floris Roelofsen &copy; {{ site.time | date: '%Y' }}.
          </div>
          <div class="col-4">
            <ul>
              {% for item in site.data.navigation %}
                <li>
                  <a href="{{ item.link | relative_url }}" class="nav-link plain">
                    {{ item.name }}
                  </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
