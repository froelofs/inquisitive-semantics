# Publication filters
# ===================
#
# Contains a list of publication filters. Every filter has a label
# and a list of options. Every option in turn has a label and a value
# The label is shown in the interface, the value is used to find any
# matching publications.
#
# ===================================================================

- label: Publication type
  options:
    - label: Submitted / in press
      value: submitted/to appear/in press
    - label: In preparation
      value: ongoing
    - label: Textbook
      value: textbook/monograph
    - label: Surveys
      value: survey/encyclopedia
    - label: Journal articles
      value: article{
    - label: Conference papers
      value: inproceedings
    - label: Book chapters
      value: incollection
    - label: Edited collections
      value: edited collection/special issue
    - label: PhD/MSc theses
      value: phdthesis/mastersthesis
    - label: Unpublished manuscripts
      value: manuscript/handout/slides/technical report

